<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>An Interactice Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="js/lightcase/css/lightcase.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main-wrapper">
    <form class="container">
      <input type="text" class="search-box" id="search-box" placeholder="Search(16pt)">
    </form>
    <div class="image-set container">
      <a class="image-link" href="photos/01.jpg" data-rel="lightcase:collection" data-lc-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="Hay Bales">
        <img class="image-link" src="photos/thumbnails/01.jpg" alt="Hay Bales">
      </a>
      <a class="image-link" href="photos/02.jpg" data-rel="lightcase:collection" data-lc-caption="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="Lake">
        <img class="image-link" src="photos/thumbnails/02.jpg" alt="Lake">
      </a>
      <a class="image-link" href="photos/03.jpg" data-rel="lightcase:collection" data-lc-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="Canyon">
        <img class="image-link" src="photos/thumbnails/03.jpg" alt="Canyon">
      </a>
      <a class="image-link" href="photos/04.jpg" data-rel="lightcase:collection" data-lc-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-alt="Iceberg">
        <img class="image-link" src="photos/thumbnails/04.jpg" alt="Iceberg">
      </a>
      <a class="image-link" href="photos/05.jpg" data-rel="lightcase:collection" data-lc-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-alt="Desert">
        <img class="image-link" src="photos/thumbnails/05.jpg" alt="Desert">
      </a>
      <a class="image-link" href="photos/06.jpg" data-rel="lightcase:collection" data-lc-caption="Fall is coming, I love when the leaves on the trees start to change color." data-alt="Fall">
        <img class="image-link" src="photos/thumbnails/06.jpg" alt="Fall">
      </a>
      <a class="image-link" href="photos/07.jpg" data-rel="lightcase:collection" data-lc-caption="I drove past this plantation yesterday, everything is so green!" data-alt="Plantation">
        <img class="image-link" src="photos/thumbnails/07.jpg" alt="Plantation">
      </a>
      <a class="image-link" href="photos/08.jpg" data-rel="lightcase:collection" data-lc-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-alt="Dunes">
        <img class="image-link" src="photos/thumbnails/08.jpg" alt="Dunes">
      </a>
      <a class="image-link" href="photos/09.jpg" data-rel="lightcase:collection" data-lc-caption="We enjoyed a quiet stroll down this countryside lane. " data-alt="Countryside Lane">
        <img class="image-link" src="photos/thumbnails/09.jpg" alt="Countryside Lane">
      </a>
      <a class="image-link" href="photos/10.jpg" data-rel="lightcase:collection" data-lc-caption="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="Sunset">
        <img class="image-link" src="photos/thumbnails/10.jpg" alt="Sunset">
      </a>
      <a class="image-link" href="photos/11.jpg" data-rel="lightcase:collection" data-lc-caption="I did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="Cave">
        <img class="image-link" src="photos/thumbnails/11.jpg" alt="Cave">
      </a>
      <a class="image-link" href="photos/12.jpg" data-rel="lightcase:collection" data-lc-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="Bluebells">
        <img class="image-link" src="photos/thumbnails/12.jpg" alt="Bluebells">
      </a>
    </div>
  </main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
</script>
<script type="text/javascript" src="js/lightcase/js/lightcase.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$('a[data-rel^=lightcase]').lightcase();
	});
</script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
